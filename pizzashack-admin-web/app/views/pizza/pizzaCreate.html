<div class="container" style="padding:20px" ng-controller="PizzaCreateCtrl">
	<div class="row">
			<div class="col-md-10 col-md-push-2">
				
				<div class="alert alert-success" id="successMsg" ng-if="createSuccess" class="animate-if">
				    <a href="#/pizza" class="close" data-dismiss="alert">&times;</a>
				    <strong>Create Successfully! ID is </strong> {{successMessage}}
				</div>
				<div class="panel panel-default panel-primary">
					
					<div class="panel-heading">
						<p class="panel-title "><strong>Pizzashack Form</strong></p>
					</div>
	  				<div class="panel-body">
	  					<form role="form" class="form-horizontal" id="pizzashackForm">
						  <div class="form-group">
						    <label for="pizzashackName" class="col-sm-2 control-label">Name</label>
						    <div class="col-sm-6">
						    	 <input type="text" class="form-control" id="pizzashackName" ng-model="pizzaModel.pizzaName" placeholder="Enter Name">
						    </div>
						  </div>

						  <div class="form-group">
						  	<label for="contactname" class="col-sm-2 control-label">Image</label>
						    <div class="col-sm-10">
						    	<span class="btn btn-file">
						    		<input type="file" id="image" ng-model-instant onchange="angular.element(this).scope().setFiles(this)">
						    	</span>
						    </div>
  						 </div>

  						  <div class="form-group">
						    <label for="description" class="col-sm-2 control-label">Description</label>
						    <div class="col-sm-10">
						    <textarea placeholder="Enter Description" class="form-control" id="description" ng-model="pizzaModel.description" rows="6"></textarea>
						    </div>
					  	  </div>

					  	  <div class="form-group">
						    <label for="description" class="col-sm-2 control-label">Create Date</label>
						    <div class="col-sm-5">
						      <p class="input-group">
					              <input type="text" placeholder="Select Date" class="form-control" datepicker-popup="{{format}}" ng-model="pizzaModel.createTime" is-open="opened" min-date="minDate" 
					              max-date="'2045-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					              </span>
					            </p>
						    </div>
					  	  </div> 	
					  	
						  <div class="form-group">
						    <label for="amount" class="col-sm-2 control-label">Amount</label>
						    <div class="col-sm-2">
						    <input type="text" class="form-control" id="amount" ng-model="pizzaModel.amount" placeholder="Enter Amount">
						    </div>
						  </div>

						  <div class="form-group">
						    <label for="price" class="col-sm-2 control-label">Price</label>
						    <div class="col-sm-3" >
							    <div class="left-inner-addon">
							     <span>$</span>
							    <input type="text" class="form-control" id="price" ng-model="pizzaModel.price" placeholder="Enter Price">
							    </div>
						    </div>
						  </div>
						 
						<div class="col-sm-10 col-md-offset-2">
							<button type="button" class="btn btn-primary btn-md" ng-click="create()">
								<span class="glyphicon glyphicon-flash"></span> Submit
							</button>
						  </div>
						</form>
	  				</div>
				</div>
			</div>


			<div class="col-md-2 col-md-pull-10">
				<div class="panel panel-default">
	  				<div class="panel-body">
	  				<!--
					<h4>Operations</h4>
					-->
					<ul class="nav nav-pills nav-stacked">
					  <li role="presentation"><a ng-href="#/pizza">Query</a></li>
					  <li role="presentation" class="active"><a ng-href="#/pizza/create">Create</a></li>
					</ul>
					</div>
				</div>
			</div>

	</div>
</div>

<script>
	window.setTimeout(function() {
    $("#successMsg").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 5000);
</script>
