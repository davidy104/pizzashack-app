<div class="container" style="padding:20px" ng-controller="PizzaCreateCtrl">
	<div class="row">
			<div class="col-md-10 col-md-push-2">
				<div class="panel panel-default panel-primary">
					
					<div class="panel-heading">
						<p class="panel-title "><strong>Pizzashack Form</strong></p>
					</div>
	  				<div class="panel-body">
	  					<form role="form" class="form-horizontal" id="pizzashackForm">
						  <div class="form-group">
						    <label for="pizzashackName" class="col-sm-2 control-label">Name</label>
						    <div class="col-sm-10">
						    	 <input type="text" class="form-control" id="pizzashackName" ng-model="pizzashack.pizzashackName" placeholder="Enter Name">
						    </div>
						  </div>

						  <div class="form-group">
						  	<label for="contactname" class="col-sm-2 control-label">Image input</label>
						    <div class="col-sm-10">
						    	<input type="file" id="image" ng-model="pizzashack.image">
						    </div>
  						 </div>

  						  <div class="form-group">
						    <label for="description" class="col-sm-2 control-label">Description</label>
						    <div class="col-sm-10">
						    <textarea class="form-control" id="description" ng-model="pizzashack.description" rows="6"></textarea>
						    </div>
					  	</div>	

					  	<!--
						  <div class="form-group">
						    <label for="amount" class="col-sm-2 control-label">Amount</label>
						    <div class="col-sm-10">
						    <input type="text" class="form-control" id="amount" ng-model="pizzashack.amount" placeholder="Enter Amount">
						    </div>
						  </div>
						  -->

						<div class="col-sm-10 col-md-offset-2">
							<button type="submit" class="btn btn-primary btn-md">
								<span class="glyphicon glyphicon-flash"></span> Submit
							</button>

						  </div>
						</form>
	  				</div>
				</div>
			</div>


			<div class="col-md-2 col-md-pull-10">
				<div class="panel panel-default">
	  				<div class="panel-body">
					<h4>Operations</h4>
					<ul class="nav nav-pills nav-stacked">
					  <li role="presentation"><a ng-href="#/pizza">Query</a></li>
					  <li role="presentation" class="active"><a ng-href="#/pizza/create">Create</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
</div>
